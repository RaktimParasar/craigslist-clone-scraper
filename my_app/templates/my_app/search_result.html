{% extends 'base.html'%} 

{% block content %}
<h3 style="text-align: center">Search results for: {{ search | title }}</h3>

<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
        {% for result in final_results %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow" style="height: 400px;">
                <img class="card-img-top" style="height: 250px;" src="{{ result.3 }}" alt="Card image cap">
                <div class="card-body">
                  <p class="card-text font-weight-bold">{{ result.0 }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{{ result.1 }}"></a>View</button>
                    </div>
                    <h6 class="text">Price: {{ result.2}}</h6>
                  </div>
                </div>
              </div>
            </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock content %}
